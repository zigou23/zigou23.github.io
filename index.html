<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Return</title>
  <link rel="icon" sizes="64x64" href="//qsim.top/favicon.ico">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-y: hidden;
    }
    a {
      color: gray;
      text-decoration: none;
    }
    a:hover {
      color: black;
      text-decoration: underline;
    }
    #c {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="c">
    <h1 id="title"></h1>
    <span id="intro"></span>
  </div>
  
  <script>
    const language = navigator.language;

    let titleText = '';
    let introText = '';
    let continueLinkText = '';

    if (language.includes('??')) { //language
      titleText = 'Redirecting.....';
      introText = 'If not redirected, please click the following link to continue: ';
      continueLinkText = 'Click here';
    } else {
      titleText = 'Redirecting.....';
      introText = 'If not redirected, please click the following link to continue: ';
      continueLinkText = 'Click here';
    }

    document.getElementById('title').innerText = titleText;
    document.getElementById('intro').innerText = introText;
    const continueLink = document.createElement('a');
    continueLink.href = `https://qsim.top`;
    continueLink.innerText = continueLinkText;
    document.getElementById('intro').appendChild(continueLink);

    let count = 5; //time s
    let cancelRedirect = false;
    const countdownElement = document.createElement('p');
    countdownElement.id = 'countdown';
    document.getElementById('intro').appendChild(countdownElement);

    function updateCountdown() {
	    	if (cancelRedirect) return;
		if (language.includes('??')) { //language
			countdownElement.innerText = `Redirecting in ${count} seconds`;
		}else{
			countdownElement.innerText = `Redirecting in ${count} seconds`;
		}
      count--;
      if (count >= 0) {
        setTimeout(updateCountdown, 1000);
      } else {
        window.location.href = `https://qsim.top`;
      }
    }
	document.addEventListener('click', () => {
    		cancelRedirect = true;
    		countdownElement.innerText = 'Redirect canceled by user.';
  	});
    updateCountdown();
  </script>
</body>
</html>
