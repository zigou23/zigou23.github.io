<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重定向中...</title>
  <script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>

<script>
var url = purl();
if (url.attr('host') == 'zzzzx.ml') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('zzzzx.ml', "blog.qsim.top");
    window.location.replace(new_url); 
}else if (url.attr('host') == 'www.zzzzx.ml') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('www.zzzzx.ml', "blog.qsim.top");
    window.location.replace(new_url);
}else {
    window.location.href="https://blog.qsim.top";
}
    
</script>
</head>
<body>
  
</body>
</html>
